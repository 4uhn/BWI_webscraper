<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wine Importer Data Selector</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="background"></div>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            <div class="container">
                <h1>Wine Importer Data Selector</h1>
                <form id="dataForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select id="country" name="country" required>
                                <option value="" disabled selected></option>
                                <option value="fr">France</option>
                                <option value="gb">United Kingdom</opton>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productOrigin">Product Origin:</label>
                            <select id="productOrigin" name="productOrigin" required>
                                <option value="" disabled selected></option>
                                <option value="es">Spain</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="resultCount">Number of Results:</label>
                            <select id="resultCount" name="resultCount" required>
                                <option value="" disabled selected></option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="75">75</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-row">
                        <button type="button" id="runCode" href="{{ url_for('scrape') }}" disabled>Run Code</button>
                        <button type="button" id="downloadExcel" disabled>Download Excel File</button>
                    </div>
                </form>
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
